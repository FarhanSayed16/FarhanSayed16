name: Update Streak Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Streak Stats
        # I removed "-action" from the end of the line below ðŸ‘‡
        uses: DenverCoder1/github-readme-streak-stats@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user: FarhanSayed16
          theme: tokyonight
          hide_border: true
          background: 0D1117
          
      - name: Save Image
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update streak stats
          file_pattern: github-streak-stats.svg
