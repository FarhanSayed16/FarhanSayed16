name: Update Streak Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs every midnight
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-streak:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download Streak Stats Image
        run: |
          # This downloads the image from a reliable mirror and saves it as an SVG
          curl -L -o github-streak-stats.svg "https://git.honoki.net/streak-stats/?user=FarhanSayed16&theme=tokyonight&hide_border=true&background=0D1117"

      - name: Push to repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update streak stats
          file_pattern: github-streak-stats.svg
