name: Profile Metrics

on:
  schedule:
    - cron: "0 */12 * * *"      # every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-metrics:
    runs-on: ubuntu-latest
    steps:
      # 1) Overview / Activity / Community / Repos / Metadata
      - name: Generate classic overview
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}     # create PAT and save as METRICS_TOKEN
          user: FarhanSayed16
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          output_action: commit
          committer_message: "chore: update profile metrics"
          filename: assets/metrics-classic.svg

      # 2) Languages (compact + indepth)
      - name: Generate languages card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: FarhanSayed16
          template: classic
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css
          config_timezone: Asia/Kolkata
          output_action: commit
          filename: assets/metrics-langs.svg

      # 3) Contribution calendar (year view)
      - name: Generate contribution calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: FarhanSayed16
          template: classic
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Kolkata
          output_action: commit
          filename: assets/metrics-contrib.svg

      # 4) Achievements (compact, threshold C)
      - name: Generate achievements
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: FarhanSayed16
          template: classic
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          config_timezone: Asia/Kolkata
          output_action: commit
          filename: assets/metrics-achievements.svg
